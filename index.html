<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <section>
        <div class="container col mt-5">
            <div class="col-md-5 mx-auto">
                <form class="input-group" id="form">
                    <input class="form-control border-end-0 border rounded-pill js-post-search"
                        placeholder="type post number from 1 to 100" type="search" id="search">
                    <button class="btn btn-outline-secondary border btn-search rounded-pill"
                        type="submit">Search</button>
                </form>
            </div>
        </div>
    </section>

    <section class="post px-3">

    </section>

    <div class="fade hide" id="toast" role="alert">
        <div class="d-flex toast position-fixed top-0 end-0 p-3">
            <div class="toast-body">  
            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
